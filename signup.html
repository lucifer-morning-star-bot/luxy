<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora - Sign Up</title>
    <link rel="stylesheet" href="luxora.css">
</head>
<body>

     <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            menuToggle.addEventListener("click", (e) => {
                e.stopPropagation();
                navLinks.classList.toggle("active");
                menuToggle.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove("active");
                    menuToggle.classList.remove("open");
                }
            });
        });
    </script>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="pictures/lu.jpg" alt="Luxora Logo">
            <span class="brand-name">LUXORA</span>
        </div>
        <nav class="mega-menu">
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

              <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- SIGNUP HERO SECTION -->
    <section class="signup-hero">
        <div class="container">
            <h1>Create Your Luxora Account</h1>
            <p>Sign up to get exclusive access to Luxora's premium features and updates.</p>

            <form action="login.html" method="GET">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p style="margin-top: 15px; color: #ccc;">
                Already have an account? 
                <a href="login.html" style="color: gold; font-weight: 600;">Login</a>
            </p>
        </div>
    </section>

</body>
</html>
