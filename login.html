<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora - Login</title>
    <link rel="stylesheet" href="luxora.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="pictures/lu.jpg" alt="Luxora Logo">
            <span class="brand-name">LUXORA</span>
        </div>
        <nav class="mega-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- LOGIN HERO SECTION -->
    <section class="login-hero">
        <div class="container">
            <h1>Welcome Back!</h1>
            <p>Login to your Luxora account to continue.</p>

            <form action="dashboard.html" method="GET">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>

            <p style="margin-top: 15px; color: #ccc;">
                Don't have an account? 
                <a href="signup.html" style="color: gold; font-weight: 600;">Sign Up</a>
            </p>
        </div>
    </section>

</body>
</html>
