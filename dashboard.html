<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora - Dashboard</title>
    <link rel="stylesheet" href="luxora.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header dashboard-header">
        <div class="logo">
            <img src="pictures/lu.jpg" alt="Luxora Logo">
            <span class="brand-name">LUXORA</span>
        </div>
        <nav class="header-actions">
            <button onclick="window.location.href='login.html'">Logout</button>
        </nav>
    </header>

    <!-- DASHBOARD MAIN -->
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <aside class="dashboard-sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="dashboard-main">
            <div class="dashboard-welcome">
                <h1>Welcome, Luxora User!</h1>
                <p>Here is your dashboard where you can manage your account, explore products and services.</p>
            </div>

            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Products</h3>
                    <p>24</p>
                </div>
                <div class="card">
                    <h3>Active Services</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <h3>Portfolio Items</h3>
                    <p>18</p>
                </div>
                <div class="card">
                    <h3>New Messages</h3>
                    <p>5</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
